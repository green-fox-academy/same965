<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New account #</title>
    <meta charset="utf-8" />
</head>
<body>
<h1 style="font-size: 60px; color: darkblue"> Bank of Simba </h1>
<h3 style="font-size: 36px; color: lightseagreen">New account:</h3>
<form action="#" th:action="@{/addnewaccount}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label for="balance">Balance:</label>
        <input type="text" id="balance" name="balance" />
    </div>
    <div>
        <label for="animalType">Type of animal:</label>
        <input type="text" id="animalType" name="animalType" />
    </div>
    <div>
        <label for="isGood">Is he or she good?</label>
        <input type="text" id="isGood" name="isGood" />
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
