<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo</title>
</head>
<body>
<h1>Todos for today:</h1>

<a href = "/todo/add">Add new todo</a>
<p>

</p>
<table style="width:50%; height:100px; font-size: large">
    <tr style="background-color:lightblue">
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    <tr th:each="todo : ${todos}" style="background-color:lightgoldenrodyellow" align="center">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
    </tr>
</table>
</body>
</html>
