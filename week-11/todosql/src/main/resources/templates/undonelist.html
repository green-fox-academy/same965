<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo</title>
</head>
<body>
<h1>Unfinished todos for today:</h1>

<table style="width:50%; height:100px; font-size: large">
    <tr style="background-color:lightblue">
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
    </tr>
    <tr th:each="todo : ${undone}" style="background-color:lightgoldenrodyellow" align="center">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
    </tr>
</table>
</body>
</html>
